[package]
name = "vm-genesis"
version = "0.1.0"
edition = "2018"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem vm genesis"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.52"
once_cell = "1.7.2"
rand = "0.8.3"

move-bytecode-verifier = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
bcs = "0.1.2"
diem-config = { path = "../../config" }
diem-crypto = { path = "../../crates/diem-crypto" }
diem-state-view = { path = "../../storage/state-view" }
diem-types = { path = "../../types" }
diem-workspace-hack = { path = "../../crates/diem-workspace-hack" }
move-bytecode-utils = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
move-core-types = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
move-vm-runtime = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a"}
move-vm-types = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
diem-framework = { path = "../../diem-move/diem-framework" }
diem-framework-releases = { path = "../../diem-move/diem-framework/DPN/releases" }
diem-transaction-builder = { path = "../../sdk/transaction-builder"}
move-binary-format = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
diem-vm = { path = "../diem-vm" }
read-write-set = { git = "https://github.com/OLSF/move-0L", rev = "ab8d1dc313b747f813ecc42a388edc198311f14a" }
# //////// 0L ////////
diem-global-constants = { path = "../../config/global-constants" }
hex = "0.4"
serde = { version = "1.0.116", features = ["rc"], default-features = false }
ol-types = {path = "../../ol/types"}

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
diem-proptest-helpers = { path = "../../crates/diem-proptest-helpers" }

[features]
default = []
fuzzing = ["diem-types/fuzzing", "move-vm-types/fuzzing"]
